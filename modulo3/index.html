<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Background properties</title>
    <style>
        body{
            background-image: url(images/wallpaper006.jpg);
            color: rgb(40, 32, 44);
        }
        div#ex1{
            background-color: blueviolet;
        }
        div#ex2{
            background-image: linear-gradient(to bottom, yellow, rgb(255, 123, 75));
        }
        div#ex3{
            background-image: url(images/pattern001.png);
        }
        div.square{
            display: inline-block;
            width: 200px;
            height: 200px;
            border: 3px solid #666666;
            border-radius: 10px;
            margin: 5px;
        }
        div#ex4{
            display: inline-block;
            background-image: url(https://gustavoguanabara.github.io/html-css/imagens/mascote.png);
            background-size: 100px;
            width: 400px;
            height: 340px;
            margin: 5px;
        }
        div#ex5{
            display: inline-block;
            background-image: url("images/duck.png");
            background-repeat: repeat-x;
            height: 64px;
            width: 450px;
            margin: 10px;
        }
    </style>
</head>
<body>
    <h1>Background properties</h1>
    <h2>background-image</h2>
        <div class="square" id="ex1">

        </div>
        <div class="square" id="ex2">

        </div>
        <div class="square" id="ex3">

        </div>
    <h2>background-repeat</h2>
        <div id="ex4">

        </div>
        <div id="ex5">

        </div>
    <h2>background-position</h2>
    <h2>background-size</h2>
    <h2>background-attachment</h2>
    <h3>shorthand</h3>
</body>
</html>
